<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insta login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous">
</head>

<body>
    <main>
        <div style="display: flex;">
            <div class="image-space">
                <div>
                    <div style="position: relative;">
                        <img src="mobile-img.png" alt="">
                        <div class="changing-img">
                            <img src="mobile-bg-img.jpg" alt="" height="425px">
                        </div>
                    </div>
                </div>
            </div>
            <div class="main-container">
                <div class="login-container">
                    <div class="login-box">
                        <h1 class="insta-name">Instagram</h1>
                        <input class="user-input" type="text" name="userlogin" placeholder="Phone number, username, or email">
                        <input class="user-input" type=" password" name="password" required placeholder="Password">
                        <input class="login-button" type="button" name="submit-button" value="Log in">
                        <div class="border-line">
                            <p class="border-line-para">OR</p>
                        </div>
                        <div>
                            <div class="d-flex">
                                <i class="fab fa-facebook-square facebook-icon"></i>
                                <a class="icon-name" href="#">Log in with Facebook</a>
                            </div>
                            <p style="text-align: center;cursor: pointer;color: #385185;">Forget password?</p>
                        </div>
                    </div>
                </div>
                <div class="sign-up">
                    <p style="text-align: center;">
                        Don't have an account?
                        <a style="text-decoration: none;color: #0095f6;" href="#"> Sign up</a>
                    </p>
                </div>
                <div class="foter text-align-center">
                    <p>Get the app</p>
                    <img src="play.png" alt="playstore" height="40px">
                    <img src="google.png" alt="iphone" height="40px">
                </div>
            </div>
        </div>
        <footer class="footer text-align-center">
            <div>
                <a class="details" href="#">About</a>
                <a class="details" href="#">Blog</a>
                <a class="details" href="#">Jobs</a>
                <a class="details" href="#">Help</a>
                <a class="details" href="#">API</a>
                <a class="details" href="#">Privacy</a>
                <a class="details" href="#">Terms</a>
                <a class="details" href="#">Top Accounts</a>
                <a class="details" href="#">Hastags</a>
                <a class="details" href="#">Locations</a>
            </div>
            <div class="d-flex justify-c0ntent-center">
                <p>
                    <select class="drag-down-menu" name="" id="">
                            <option value="english">English</option>
                        </select>
                </p>
                <p> @ 2021 Instagram from twitter </p>
            </div>
        </footer>
    </main>
</body>

</html>
